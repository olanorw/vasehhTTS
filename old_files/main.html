<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vasehh TTS Handling Party</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <audio id="myAudio" src="tuco-get-out.mp3" type="audio/mpeg"></audio>

    <script>
        document.getElementById('myAudio').volume = 0.3; // Set volume to 10%
        function playAudio() {
            var audio = document.getElementById('myAudio');
            audio.play().then(() => {
                console.log('Audio is playing');
            }).catch(error => {
                console.error('Error playing audio:', error);
            });
        }

        setInterval(playAudio, 3000); // Play audio every 3 seconds
    </script>
</body>
</html>
